<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="py-5">
        <div class="container">
            <div class="row" id="number-wrapper">
                <div class="col-12 carousel-wrapper">
                    <h1 class="mb-5 text-center">Carousel</h1>
                    <div class="position-relative w-100">
                        <button class="btn btn-primary position-absolute" id="previous-button"><i class="bi bi-caret-left-fill"></i></button>
                        <div class="d-flex justify-content-around p-2 position-absolute rounded-4" id="carousel-selector-container">
                        </div>
                        <button class="btn btn-primary position-absolute" id="next-button"><i class="bi bi-caret-right-fill"></i></button>
                        <div class="carousel-img-container d-flex flex-column mx-auto w-100 mb-3" id="img-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
<script src="js/main.js"></script>  
</body>
</html>
